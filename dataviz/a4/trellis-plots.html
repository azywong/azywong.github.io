<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="d3.js"></script>
	</head>
<body>
 	<script type="text/javascript">
 		var w = 800;
		var h = 800;
		var padding = {
			top: 50,
			bottom: 50,
			right:10,
			left: 100
		};
		var size = 150;
		var rows = 3;
		var cols = 4;
		var months = [
			{
				name: "January",
				data: []
			},
			{
				name: "February",
				data: []
			},
			{
				name: "March",
				data: []
			},
			{
				name: "April",
				data: []
			},
			{
				name: "May",
				data: []
			},
			{
				name: "June",
				data: []
			},
			{
				name: "July",
				data: []
			},
			{
				name: "August",
				data: []
			},
			{
				name: "September",
				data: []
			},
			{
				name: "October",
				data: []
			},
			{
				name: "November",
				data: []
			},
			{
				name: "December",
				data: []
			}
		];

		d3.csv("data/classics.csv", function (data) {
			data.forEach(function (d) {
				d["automated readability index"] = +d["automated readability index"];
				d["average letter per word"] = +d["average letter per word"];
				d["average sentence length"] = +d["average sentence length"];
				d["average sentence per word"] = +d["average sentence per word"];
				d["birth"] = +d["birth"];
				d["characters"] = +d["characters"];
				d["coleman liau index"] = +d["coleman liau index"];
				d["dale chall readability score"] = +d["dale chall readability score"];
				d["day"] = +d["day"];
				d["death"] = +d["death"];
				d["difficult words"] = +d["difficult words"];
				d["downloads"] = +d["downloads"];
				d["flesch kincaid grade"] = +d["flesch kincaid grade"];
				d["flesch reading ease"] = +d["flesch reading ease"];
				d["gunning fog"] = +d["gunning fog"];
				d["id"] = +d["id"];
				d["linsear write formula"] = +d["linsear write formula"];
				d["month"] = +d["month"];
				d["polarity"] = +d["polarity"];
				d["polysyllables"] = +d["polysyllables"];
				d["rank"] = +d["rank"];
				d["sentences"] = +d["sentences"];
				d["smog index"] = +d["smog index"];
				d["subjectivity"] = +d["subjectivity"];
				d["syllables"] = +d["syllables"];
				d["total"] = +d["total"];
				d["words"] = +d["words"];
				d["year"] = +d["year"];

				months[d.month - 1].data.push(d);
			});

			var xScale = d3.scaleLinear()
					.domain([0, d3.max(data, function (d) {
						return d["words"]
					})])
					.range([0, size]);

			var yScale = d3.scaleLinear()
					.domain([0, d3.max(data, function (d) {
						return d["difficult words"]
					})])
					.range([size, 0]);

	 		// define the canvas
	 		var svg = d3.select("body")
 				.append("svg")
 				.attr("width", w)
 				.attr("height", h);

			// X-axis.
			var xAxis = svg.selectAll("g.x.axis.top")
				.data([1,2,3,4])
				.enter().append("svg:g")
				.attr("class", "x axis")
				.attr("transform", function(d, i) { return "translate(" + (padding.left + (i * size)) + "," + padding.top + ")"; })
				.each(function(d) { d3.select(this).call(d3.axisBottom(xScale).ticks(2));
				 })
				.append("text")
				.attr("fill", "#000")
				.attr("y", -padding.top/2)
				.attr("x", size)
				.attr("dy", "0.71em")
				.attr("text-anchor", "end")
				.text("Words");

			// Y-axis.
			var yAxis = svg.selectAll("g.y.axis")
				.data([1,2,3])
				.enter().append("svg:g")
				.attr("class", "y axis")
				.attr("transform", function(d, i) { return "translate(" + padding.left + "," + ((i * size) + padding.top) + ")"; })
				.each(function(d) { d3.select(this).call(d3.axisLeft(yScale)); })
				.append("text")
				.attr("fill", "#000")
				.attr("y", size)
				.attr("dy", "0.71em")
				.attr("text-anchor", "end")
				.attr("transform", "rotate(-90) translate(0, -" + (size + padding.left / 3 * 2)+ ")")
				.text("Diffcult Words");

			// title for each category
			months.forEach(function (m, i) {
				var xOffset = 0;
				var yOffset = 0;

				if (i % 4 == 0) {
					xOffset = padding.left;
				} else if (i % 4 == 1) {
					xOffset = padding.left + size;
				} else if (i % 4 == 2) {
					xOffset = padding.left + size * 2;
				} else {
					xOffset = padding.left + size * 3;
				}

				if  (i < 4) {
					yOffset = padding.top;
				} else if (i < 8) {
					yOffset = padding.top + size;
				} else {
					yOffset = padding.top + size * 2;
				}
				console.log(i);
				console.log(xOffset);
				console.log(yOffset);

				svg.selectAll("circle ." + m.name)
		 			.data(m.data)
		 			.enter()
		 			.append("circle")
					.attr("fill", "#5FA0C6")
		 			.attr("cx", function (d) {
		 				return xScale(d.words) + xOffset;
		 			})
		 			.attr("cy", function (d) {
		 				return yScale(d["difficult words"]) + yOffset;
		 			})
		 			.attr("r", 5);
			})

			// months.forEach(function (m) {
			// 	svg.selectAll("circle")
			// 	.data(m.data)
			// 	.enter()
			// 	.append("circle")
			// 	.attr("fill", "#5FA0C6")
	 	// 		.attr("cx", function (d) {
	 	// 			return xScale(d.words);
	 	// 		})
	 	// 		.attr("cy", function (d) {
	 	// 			return yScale(d["difficult words"]);
	 	// 		})
	 	// 		.attr("r", 7);
	 	// 		.attr("transform", function (d) {
	 	// 			return "translate(" + ")";
	 	// 		})
			// });

 		});
	</script>
	</body>
</html>
