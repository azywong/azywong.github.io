<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
		</style>
	</head>
<body>
 	<script type="text/javascript">
 		var w = 500;
 		var h =50;
 		var dataset = [];
 		for (var i = 0; i < 25; i++) {
 			dataset.push(Math.random() * 25);
 		};
 		// define the canvas
 		var svg = d3.select("body")
 			.append("svg")
 			.attr("width", w)
 			.attr("height", h)

 		var circles = svg.selectAll("circle")
 			.data(dataset)
 			.enter()
 			.append("circle");
 		circles.attr("cx", function (d, i) {  // d is data element, i is index of
 				return (i * 50)  + 25;		  // spaces them out evenly
 			})
 			.attr("cy", h/2)
 			.attr("r", function (d) {		  // loops through the data, data element d
 				return d;					  // can scale d here if needed
 			})
 	</script>
</body>
</html>
