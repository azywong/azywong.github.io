<!DOCTYPE html>
<!--https://github.com/alignedleft/d3-book/blob/master/chapter_14/01_paths.html-->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Loading GeoJSON data and generating SVG paths</title>
		<script type="text/javascript" src="../d3.js"></script>
		<script src="https://d3js.org/d3-color.v1.min.js"></script>
		<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var parseIncome = function (income) {
				var incomeString = income.replace("$", "").replace(",", "");
				return parseFloat(incomeString);
			}

			//Width and height
			var w = 500;
			var h = 300;

			var projection = d3.geoAlbersUsa()
							   .translate([w/2, h/2])
							   .scale([500]);

			var path = d3.geoPath()
				 		 .projection(projection);

			var color = d3.scaleQuantize().range(d3.schemeBlues[5]);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			d3.csv("data/states-unemployment-income.csv", function (data) {
				color.domain([ d3.min(data, function (d) { return parseIncome(d.medianincome); }), d3.max(data, function (d) { return parseIncome(d.medianincome); })]);
				//Load in GeoJSON data
				d3.json("data/us-states.json", function (json) {
					// merge ag data and geo json
					for (var i = 0; i < data.length; i++) {
						var dataState = data[i].state;
						var dataValue = parseIncome(data[i].medianincome);

						for (var j = 0; j < json.features.length; j++) {
							var jsonState = json.features[j].properties.name;

							if (dataState == jsonState) {
								//Copy the data medianincome into the JSON
								json.features[j].properties.medianincome = dataValue;

								//Stop looking through the JSON
								break;
							}

						};
					};
					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .style("fill", function (d) {
					   		var medianincome = d.properties.medianincome;
					   		if (medianincome) {
					   			return color(medianincome);
					   		} else {
					   			return "#ccc";
					   		}
					   });

				});
			});


		</script>
	</body>
</html>
